<div class="main">

    <div class="header">
        <div class="cabecalho">
            <img src="Capturar 1.png" alt="logo senai">
        </div>
    </div>

    <section class="bloco1">
        <h1>Cadastro de Salas</h1>
        <div class="alinhamento">  
            <div class="cadastro">
                <div class="labels">
                    <label>Andar</label>
                    <label>Nome</label>
                    <label>Metragem</label>
                </div>
                <div class="inputs">
                    <input type="number">
                    <input type="text">
                    <input type="number">
                </div>
            </div>
            <div class="botao">
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </section>

    <section class="bloco2">
        <h2>Lista de Salas</h2>
        <div class="lista">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Andar</th>
                        <th>Nome</th>
                        <th>Metragem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>                    
                        <th>1</th>
                        <th>3</th>
                        <th>sala</th>
                        <th>10</th>
                        <button type="button">deletar</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="bloco3">
        <h2>Busca por Id</h2>
        <div class="busca">
            <label>ID</label>
            <input type="number">
            <button type="submit">Buscar</button>
        </div>
    </section>

    <section class="bloco4">
        <h2>Atualizar Salas</h2>
        <div class="atualiza">
            <div class="labels1">
                <label>ID</label>
                <label>Nome</label>
                <label>Andar</label>
                <label>Metragem</label>
            </div>
            <div class="inputs1">
                <input type="number">
                <input type="text">
                <input type="number">
                <input type="number">
            </div>
        </div>
        <div class="botao1">
            <button type="submit">Atualizar</button>
        </div>
    </section>

</div>
